<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판 서비스</title>
</head>
<body>
    <nav>
        <a href="/posts/list">게시물 목록</a>
        <a sec:authorize="isAnonymous()" href="/members/register">회원가입</a>
        <a sec:authorize="isAnonymous()" href="/members/login">로그인</a>
        <span sec:authorize="isAuthenticated()">반갑습니다,<span sec:authentication="name"></span> (<span sec:authentication="principal.username"></span>)<span sec:authentication="principal.Authorities"></span></span>
        <form sec:authorize="isAuthenticated()" th:action="@{/members/logout}" method="post">
            <input type="submit" value="로그아웃"/>
        </form>
    </nav>
    <th:block layout:fragment="content"></th:block>
</body>
</html>
