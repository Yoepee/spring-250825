<html layout:decorate="~{/common/layout/layout}">
<div layout:fragment="content">
    <form th:action="@{|/posts/modify/${id}|}" method="post" th:object="${form}">
        <div th:replace="~{/common/fragment/errors::errorsFragment}"></div>
        <label for="title">제목: </label>
        <input type="text" th:field="*{title}" placeholder="제목" autofocus>
        <br>
        <label for="content">내용: </label>
        <textarea th:field="*{content}" placeholder="내용"></textarea>
        <br>
        <input type="submit" value="수정">
    </form>
</div>
</html>
