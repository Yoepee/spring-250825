<html layout:decorate="~{/common/layout/layout}">
<div layout:fragment="content">
<h3>[[${post.id}]]번</h3>
<h2>[[${post.title}]]</h2>
<p>[[${post.content}]]</p>
    <div>
        <a href="/posts/list">글 목록</a>
    </div>
    <a
            sec:authorize="isAuthenticated()"
            th:if="${post.author != null and #authentication.name == post.author.username}"
            th:href="@{/post/delete/{postId}(postId=${post.id})}">삭제</a>
</div>
</html>
